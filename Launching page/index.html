<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Loading Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="/images/logo-removebg-preview.png" alt="" class="logo">
        <div class="content">
            <p>The Site is Under Maintenance</p>
            <h1>WE WILL <span>lunch soon !</span></h1>
            <div class="launchtime">
                <div class="time">
                    <div class="time-unit">
                        <p id="days">00</p>
                        <span>Days</span>
                    </div>
                    <div class="time-unit">
                        <p id="hours">00</p>
                        <span>Hours</span>
                    </div>
                    <div class="time-unit">
                        <p id="minutes">00</p>
                        <span>Minutes</span>
                    </div>
                    <div class="time-unit">
                        <p id="seconds">00</p>
                        <span>Seconds</span>
                    </div>
                </div>
            </div>
            
            <button>Learn More <img src="/images/triangle.png" alt="">
            </button>
            <img src="/images/rocket.png" alt="" class="rocket">
        </div>
    </div>

<script src="main.js"></script>
</body>
</html>
